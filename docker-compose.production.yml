version: '3.8'
services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forum_network

  pgbouncer:
    image: pgbouncer/pgbouncer:latest
    restart: unless-stopped
    environment:
      DATABASES_HOST: postgres
      DATABASES_PORT: 5432
      DATABASES_USER: ${POSTGRES_USER}
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASES_DBNAME: ${POSTGRES_DB}
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 30
      MIN_POOL_SIZE: 10
      AUTH_TYPE: scram-sha-256
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - forum_network

  # üéØ MIGRACIONES AUTOM√ÅTICAS
  migrations:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    command: ["npx", "prisma", "migrate", "deploy"]
    networks:
      - forum_network
    restart: "no"

  # üéØ SEED AUTOM√ÅTICO
  seed:
    build: 
      context: .
      dockerfile: Dockerfile
    environment:
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - NODE_ENV=development
      - JWT_SECRET=${JWT_SECRET}
      - EMAIL_VERIFICATION_SECRET=${EMAIL_VERIFICATION_SECRET}
      - MAILER_EMAIL=${MAILER_EMAIL}
      - MAILER_SECRET_KEY=${MAILER_SECRET_KEY}
    depends_on:
      migrations:
        condition: service_completed_successfully
    command: ["npm", "run", "db:seed"]  # ‚Üê Usa versi√≥n TypeScript
    networks:
      - forum_network
    restart: "no"

  # üéØ BACKEND API
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "9090:3000"
    environment:
      - POSTGRES_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:6432/${POSTGRES_DB}
      - POSTGRES_DIRECT_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - EMAIL_VERIFICATION_SECRET=${EMAIL_VERIFICATION_SECRET}
      - PORT=3000
      - NODE_ENV=production
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS}
      - MAILER_SERVICE=${MAILER_SERVICE}
      - MAILER_EMAIL=${MAILER_EMAIL}
      - MAILER_SECRET_KEY=${MAILER_SECRET_KEY}
      - FRONTEND_URL=${FRONTEND_URL}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - ENABLE_QUERY_LOGGING=false
      - CONNECTION_POOL_SIZE=30
    depends_on:
      seed:
        condition: service_completed_successfully
      pgbouncer:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - forum_network

volumes:
  postgres_data:
    driver: local

networks:
  forum_network:
    driver: bridge
# postgresql.conf - CONFIGURACIÓN OPTIMIZADA PARA FORO CON ALTO TRÁFICO

# ========================================
# CONNECTION SETTINGS
# ========================================
listen_addresses = '*'
port = 5432
max_connections = 200                    # ✅ Aumentado para PgBouncer
superuser_reserved_connections = 3

# ========================================
# MEMORY SETTINGS
# ========================================
shared_buffers = 256MB                   # ✅ 25% de RAM disponible
effective_cache_size = 1GB              # ✅ 75% de RAM total estimada
work_mem = 4MB                          # ✅ Para operaciones de sorting
maintenance_work_mem = 64MB             # ✅ Para VACUUM, CREATE INDEX
max_worker_processes = 8
max_parallel_workers = 8
max_parallel_workers_per_gather = 4

# ========================================
# WRITE AHEAD LOGGING (WAL)
# ========================================
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 1GB
min_wal_size = 256MB

# ========================================
# QUERY PLANNING
# ========================================
random_page_cost = 1.1                  # ✅ Para SSD
effective_io_concurrency = 200          # ✅ Para SSD

# ========================================
# ERROR REPORTING AND LOGGING
# ========================================
log_destination = 'stderr'
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_statement = 'none'                  # ✅ Cambiar a 'all' solo para debug
log_duration = off
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'

# ========================================
# STATISTICS
# ========================================
track_activities = on
track_counts = on
track_io_timing = on
track_functions = none
# stats_temp_directory = 'pg_stat_tmp'

# ========================================
# AUTHENTICATION
# ========================================
password_encryption = scram-sha-256      # ✅ Seguridad moderna

# ========================================
# CONNECTION POOLING OPTIMIZATIONS
# ========================================
tcp_keepalives_idle = 600               # 10 minutos
tcp_keepalives_interval = 30            # 30 segundos
tcp_keepalives_count = 3

# ========================================
# PERFORMANCE OPTIMIZATIONS
# ========================================
checkpoint_timeout = 10min
shared_preload_libraries = ''

# ========================================
# LOCALE AND FORMATTING
# ========================================
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'